# UAT环境镜像仓库名称
dockerImageUatRepoName: dispatch-platform-admin-uat
# 生产环境镜像仓库名称
dockerImageProdRepoName: dispatch-platform-admin-prod
# 镜像仓库命名空间
dockerImageRepoNameSpace: poly-web
# 镜像仓库凭证(添加jenkins凭证获取，不建议修改)
dockerImageRepoCredentrialsId: 3138675d-7db2-4a8e-8b7d-485f0c67fa74

