#******************容器编排设置*****************************
# Rancher服务端地址：(不建议修改)
k8s:
  env:
    # 测试环境
    test:
      # 命名空间(在rancher上面创建,找相应的管理员处理，(不建议修改))
      nameSpace: mg-tp-test
      # 应用服务名称(必须小写)
      appName: dispatch-platform-admin
      # 应用容器端口
      appContainerPort: 80
      # 对外暴露端口(30000-32700之间)
      outputPort: 31785
      # 服务发现名称(规则： 应用服务名称-svc)
      serviceName: dispatch-platform-admin-svc
      # 创建实例数量(不建议修改)
      instanceNum: 1
    uat:
      # 命名空间(在rancher上面创建,找相应的管理员处理，(不建议修改))
      nameSpace: mg-tp-uat
      # 应用服务名称(必须小写)
      appName: dispatch-platform-admin
      # 应用容器端口
      appContainerPort: 80
      # 对外暴露端口(30000-32700之间)
      outputPort: 31782
      # 服务发现名称(规则： 应用服务名称-svc)
      serviceName: dispatch-platform-admin-svc
      # 创建实例数量(不建议修改)
      instanceNum: 1
    prod:
      # 命名空间(在rancher上面创建,找相应的管理员处理，(不建议修改))
      nameSpace: data-center
      # 应用服务名称(必须小写)
      appName: dispatch-platform-admin
      # 应用容器端口
      appContainerPort: 80
      # 对外暴露端口(30000-32700之间)
      outputPort: 30197
      # 服务发现名称(规则： 应用服务名称-svc)
      serviceName: dispatch-platform-admin-svc
      # 创建实例数量(不建议修改)
      instanceNum: 3
